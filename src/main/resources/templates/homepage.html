<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 80px;
      }
      body {
        background-color: #f5f5f5;
        font-family: "Roboto Condensed", sans-serif;
      }
      .flex-column-center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      body {
        background-image:url("pizza-samy-2.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent ">
      <div class="container-fluid bg-transparent d-flex flex-row-reverse">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row-reverse " id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" th:href="@{/le-nostre-pizze}">Le nostre Pizze</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- contenuto -->
    <div class="container flex-column-center w-50">
      <div class="row d-flex justify-content-center">
        <div class="col-8 d-flex justify-content-center">
          <img src="logo.png" alt="" />
        </div>


        <div class="col-8 mx-auto d-flex justify-content-center my-3">
          <a href="/le-nostre-pizze" class="btn btn-success mx-auto"
            >Le nostre Pizze</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
